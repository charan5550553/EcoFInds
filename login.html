{% extends 'base.html' %}
{% block title %}Login - EcoFinds{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white shadow-md rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center text-emerald-600 mb-6">Login</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required>
      </div>
      <button type="submit" class="w-full bg-emerald-500 text-white py-2 rounded-lg hover:bg-emerald-600">Login</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{{ url_for('signup') }}" class="text-emerald-500 hover:underline">Sign up</a></p>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Dashboard - EcoFinds{% endblock %}
{% block content %}
  <h2 class="text-3xl font-bold text-emerald-600 mb-6">Dashboard</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow-md rounded-xl p-6 text-center">
      <h3 class="text-xl font-semibold text-gray-700">My Listings</h3>
      <p class="text-gray-600">{{ listings_count }} items</p>
    </div>
    <div class="bg-white shadow-md rounded-xl p-6 text-center">
      <h3 class="text-xl font-semibold text-gray-700">Orders</h3>
      <p class="text-gray-600">{{ orders_count }} placed</p>
    </div>
    <div class="bg-white shadow-md rounded-xl p-6 text-center">
      <h3 class="text-xl font-semibold text-gray-700">Cart</h3>
      <p class="text-gray-600">{{ cart_count }} items</p>
    </div>
  </div>
{% endblock %}

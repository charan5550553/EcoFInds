{% extends 'base.html' %}
{% block title %}Add Product - EcoFinds{% endblock %}
{% block content %}
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-8">
    <h2 class="text-2xl font-bold text-emerald-600 mb-6">Add a Product</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Product Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Description</label>
        <textarea name="description" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Price</label>
        <input type="number" step="0.01" name="price" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Category</label>
        <select name="category" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
          {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="w-full bg-emerald-500 text-white py-2 rounded-lg hover:bg-emerald-600">Add Product</button>
    </form>
  </div>
{% endblock %}
